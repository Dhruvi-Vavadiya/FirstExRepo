<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #slider {
            width: 300px; /* Set a width for the slider */
            height: 200px; /* Set a height for the slider */
            overflow: hidden;
            position: relative;
            margin-bottom: 10px;
        }
        #slider img {
            width: 100%;
            height: auto;
            display: none; /* Hide all images initially */
            position: absolute;
            top: 0;
            left: 0;
        }
        #slider img.active {
            display: block; /* Show the active image */
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2>Image Slider Example</h2>
    
    <div id="slider">
        <img src="https://via.placeholder.com/300x200?text=Image+0"  alt="Image 1">
        <img src="https://via.placeholder.com/300x200?text=Image+1" alt="Image 2">
        <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 3">
    </div>
    
    <button id="prevButton">Previous</button>
    <button id="nextButton">Next</button>

    <script>
        $(document).ready(function() {
            let currentIndex = 0;
            const images = $('#slider img');
            const totalImages = images.length;
            
            // Show the first image
            images.eq(currentIndex).addClass('active');
           

            $('#nextButton').on('click', function() {
                images.eq(currentIndex).removeClass('active'); // Hide current image
                currentIndex = (currentIndex + 1) % totalImages; // Move to the next index
                images.eq(currentIndex).addClass('active'); // Show the new image
            });
            
            $('#prevButton').on('click', function() {
                images.eq(currentIndex).removeClass('active'); // Hide current image
                console.log("without count :: "+currentIndex);
                currentIndex = (currentIndex - 1 + totalImages) % totalImages; // Move to the previous index
                images.eq(currentIndex).addClass('active'); // Show the new image
            });
        });
    </script>

</body>
</html>
