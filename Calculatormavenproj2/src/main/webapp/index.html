<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
         
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 mt-5">
                    <form action="cal" method="post">
                         <div class="card bg-dark text-white">
                        <div class="card-header text-center">
                            <h3>Calculation</h3>
                        </div>
                        <div class="card-body bg-secondary">
                            <div class="form-group">
                            <input type="number" name="n1" class="form-control" placeholder="Enter first no">
                            </div>
                            <div class="form-group">
                            <input type="number" name="n2" class="form-control" placeholder="Enter second no">
                        </div>
                        </div>
                        <div class="card-footer text-center bg-dark text-white">
                            <input type="submit" name="a1" class="btn btn-light" value="Addition">
                            <input type="submit" name="a1" class="btn btn-light" value="Subtraction">
                            <input type="submit" name="a1" class="btn btn-light" value="Multiplication">
                            <input type="submit" name="a1" class="btn btn-light" value="Division">
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
